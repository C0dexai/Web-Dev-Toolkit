<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-R" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Dev AI Toolkit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['system-ui', '-apple-system', 'Segoe UI', 'Roboto', 'Inter', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'primary': '#818cf8', // indigo-400
              'primary-hover': '#a78bfa', // violet-400
              'secondary': '#374151', // gray-700
              'background': '#0b0e11',
              'surface': 'rgba(18,18,21,.3)',
              'surface-hover': 'rgba(30,30,35,.5)',
              'text-primary': '#F5F5F7',
              'text-secondary': '#A9B1D6',
              'border': 'rgba(255,255,255,.15)',
            },
          },
        },
      }
    </script>
     <style>
    :root{
      --glass-bg-rgb: 18,18,21;
      --glass-alpha: .28;
      --glass-blur: 18px;
      --neon-a: 255,0,200;
      --neon-b: 0,229,255;
    }
    .glass{ 
      background: rgba(var(--glass-bg-rgb), var(--glass-alpha));
      backdrop-filter: blur(var(--glass-blur)) saturate(120%);
      -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(120%);
      border: 1px solid rgba(255,255,255,.15);
      box-shadow: 0 8px 30px rgba(0,0,0,.35);
      border-radius: 16px;
    }
    .neon{ position: relative; }
    .neon::before{
      content: ""; position: absolute; inset: -1px; border-radius: inherit; padding: 1px;
      background: linear-gradient(120deg, rgb(var(--neon-b)) 0%, rgb(var(--neon-a)) 50%, rgb(var(--neon-b)) 100%);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
      pointer-events: none; filter: drop-shadow(0 0 8px rgba(var(--neon-a),.35));
    }
    .glass-strong { --glass-alpha: .16; --glass-blur: 22px; }
    .glass-subtle { --glass-alpha: .40; --glass-blur: 12px; }

    body{
        margin:0;
        min-height:100dvh;
        color:#F5F5F7;
        background:
            radial-gradient(1200px 600px at 10% -10%, #1e293b 0%, #0b0e11 60%),
            url('https://images.dreamstime.com/b/las-vegas-nevada-april-vibrant-night-scene-strip-featuring-eiffel-tower-replica-colorful-hot-air-balloon-bustling-image339110456.jpg') center/cover fixed; 
        background-blend-mode:overlay;
    }
    .markdown-container a {
      color: #818cf8;
      text-decoration: underline;
    }
    .markdown-container a:hover {
      color: #a78bfa;
    }
  </style>
  <script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
    "openai": "https://esm.sh/openai@4.52.7",
    "react/": "https://esm.sh/react@^19.1.0/",

    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0",
    "react-syntax-highlighter/dist/esm/styles/prism/vsc-dark-plus": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism/vsc-dark-plus",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^15.6.1/",
    "openai/": "https://esm.sh/openai@^5.10.2/",
    "@react-oauth/google": "https://esm.sh/@react-oauth/google@^0.12.2",
    "@clerk/themes": "https://esm.sh/@clerk/themes@^2.4.10",
    "@clerk/clerk-react": "https://esm.sh/@clerk/clerk-react@^5.42.1"
  }
}
</script>
</head>
